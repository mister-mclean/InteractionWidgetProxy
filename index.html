<head>
    <title>Harris Add-in</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <script src="jquery3.3.1/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/jquery-input-mask-phone-number.js"></script>
    <link rel="icon" href="images/if_examples_60173.png"/>
    <link rel="stylesheet" href="css/Styles.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/Utils.js" type="text/javascript"></script>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    color: #333;
}

.container {
    width: 400px;
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 1rem;
}

.jumbotron .container-fluid {
    background-color: white;
    border-radius: 10px;
    padding: 2rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.bg-primary {
    background-color: green !important;
    color: white;
    padding: 1rem;
    border-radius: 5px;
    width: 10%;
    text-align: center;
}

.alert-danger {
    display: table;
    color: white;
    padding: 5px;
    border-radius: 5px;
    margin: 0px auto 0px auto;
    text-align: left;
    
}

.form-control {
    margin-bottom: 1rem;
    border-radius: 5px;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    border-radius: 5px;
    padding: 0.5rem 1.5rem;
    margin: 0.5rem;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
}

h4 {
    margin-top: 1rem;
    margin-bottom: 1rem;
    color: black;
}

h2 {
    margin-top: 1rem;
    margin-bottom: 1rem;
    color: black;
}

.checkbox label {
    color: black;
}

input[type="text"] {
    border: 1px solid #ced4da;
    padding: 0.5rem;
    font-size: 1rem;
}

select.form-control {
    font-size: 1rem;
    padding: 0.5rem;
    height: auto;
}

.text-center {
    text-align: left;
}

.halfSize {
    width: 50%;
}

@media (max-width: 768px) {
    .halfSize {
        width: 100%;
    }

    .jumbotron .container-fluid {
        padding: 1rem;
    }

    .btn-primary {
        width: 100%;
        margin: 0.5rem 0;

    }
}
</style>

<body>
    <form id="frmTestFrm">
        <div class="jumbotron">
            <div class="container-fluid">
                 <!--<div class="row">
                    <div class="col-lg-12"><p class="text-center"><img src="images/logo.png"/ class="img-fluid" alt="Harris Logo"/></p></div>
                </div>-->
                <div class="row">
                    <div class="col-lg-12"><p class="bg-primary text-left display-3">Harris Add-in</p></div>
                </div>
                <div class="row">
                    <div class="col-lg-12"><h2 class="alert-danger text-center" id="lblWarning"></h2></div>
                </div>
                <div class="row">
                    <div class="col-lg-2"><h4>Please select a workgroup:</h4></div>
                    <div class="col-lg-10"><select id="dlWorkgroups" class="form-control"><option value="-">-</option></select></div>
                </div>
                <div class="row">
                    <div class="col-lg-2"><h4>Enter phone number:</h4></div>
                    <div class="col-lg-10"><input id="txtPhone" type="text" maxlength="10" value="" class="form-control halfSize" /></div>
                </div>
                <div class="row">
                    <div class="col-lg-2"><h4>Account number:</h4></div>
                    <div class="col-lg-10">
                        <input id="txtAccountCode" type="text" maxlength="50" value="" class="form-control halfSize" />
                        <div class="checkbox">
                            <label><input type="checkbox" value="" id="cbNoAccountFound" />No account found</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <input type="button" onclick="onClickDialNumber();" id="btnDial" value="Dial number" class="btn btn-primary" />
                        <input type="button" id="btnCopyToClipBoard" value="Copy Account" class="btn btn-primary" />
                        <input type="button" id="btnApplyAcountNumber" value="Apply number" class="btn btn-primary" />

                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
